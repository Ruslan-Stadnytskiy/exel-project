<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link class="favicon" href="favicon.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <title>Exel</title>
</head>
<body>

<div class="container" id="app">

    <div class="exel">
        <div class="exel__header">
            <input class="input" type="text" value="Нова таблиця"/>
            <div class="button__container">
                <div class="button">
                    <span class="material-icons">delete</span>
                </div>
                <div class="button">
                    <span class="material-icons">exit_to_app</span>
                </div>
            </div>
        </div>

        <div class="exel__toolbar">
            <div class="button">
                    <span class="material-icons">
format_align_left
</span>
            </div>
            <div class="button">
                   <span class="material-icons">
format_align_center
</span>
            </div>
            <div class="button">
                   <span class="material-icons">
format_align_right
</span>
            </div>
            <div class="button">
                <span class="material-icons">format_bold</span>
            </div>
            <div class="button">
                    <span class="material-icons">
format_italic
</span>
            </div>
            <div class="button">
                   <span class="material-icons">
format_underlined
</span>
            </div>
        </div>

        <div class="exel__formula">
<div class="info">Fx</div>
            <div class="input" contenteditable spellcheck="false">
            </div>
        </div>

        <div class="exel__table">
<div class="row">
    <div class="row-info"></div>
    <div class="row-data">
        <div class="column">A</div>
        <div class="column">B</div>
        <div class="column">C</div>
         <div class="column">A</div>
        <div class="column">B</div>
        <div class="column">C</div>
         <div class="column">A</div>
        <div class="column">B</div>
        <div class="column">C</div>
         <div class="column">A</div>
        <div class="column">B</div>
        <div class="column">C</div>
         <div class="column">A</div>
        <div class="column">B</div>
        <div class="column">C</div>
         <div class="column">A</div>
        <div class="column">B</div>
        <div class="column">C</div>
         <div class="column">A</div>
        <div class="column">B</div>
        <div class="column">C</div>
    </div>
</div>
            <div class="row">
    <div class="row-info">1</div>
    <div class="row-data">
        <div class="cell selected"  contenteditable>A</div>
        <div class="cell" contenteditable>B</div>
        <div class="cell" contenteditable>C</div>
    </div>
</div>
             <div class="row">
    <div class="row-info">2</div>
    <div class="row-data">
        <div class="cell"  contenteditable>A</div>
        <div class="cell" contenteditable>B</div>
        <div class="cell" contenteditable>C</div>
    </div>
</div>

        </div>

    </div>
</div>
</body>
</html>
